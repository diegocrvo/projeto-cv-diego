        <!-- Script que faz o texto principal ser "digitado" na tela como uma maquina de escrever -->
        <script>
            const texto = "Atualmente, curso Bacharelado em Ciência da Computação e estou continuamente me aprimorando por meio de cursos focados em linguagens como Java, Python, e em tecnologias de Desenvolvimento Web (HTML, CSS, JavaScript).<br><br>Atuei como supervisor administrativo em uma pequena empresa, onde fui responsável pela coordenação das rotinas administrativas e operacionais. Essa experiência fortaleceu minhas habilidades em gestão de equipes, organização de processos, atendimento a fornecedores e apoio à gerência, além de desenvolver minha visão estratégica e senso de responsabilidade.<br><br>Possuo conhecimento prático em tecnologias como Java, Python, JavaScript, HTML, CSS, Git, Visual Studio Code (VSCode) e Excel, que utilizo frequentemente no desenvolvimento de projetos. Tenho também nível intermediário de inglês, com boa capacidade de leitura e escrita no idioma.";

            const elemento = document.getElementById("digitar");
            let i = 0;

            function digitar() {
                if (i < texto.length) {
                elemento.innerHTML = texto.slice(0, i);
                i++;
                setTimeout(digitar, 10);
                }
            }

            digitar();
        </script>
